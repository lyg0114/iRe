<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul>
        <li th:each="dto : ${list}">
            [[${dto}]]
        </li>
    </ul>

    <div>###############################</div>
    <ul>
        <li th:each="dto, state : ${list}" th:if="${dto.sno % 5 ==0}">
            [[${dto}]]
        </li>
    </ul>

    <div>###############################</div>
    <ul>
        <li th:each="dto, state : ${list}">
            <span th:if="${dto.sno %5 ==0}" th:text="${'-----------' + dto.sno}"></span>
            <span th:unless="${dto.sno %5 ==0}" th:text="${dto.first}"></span>
        </li>
    </ul>

    <div>###############################</div>
    <ul>
        <li th:each="dto, state : ${list}">
            <span th:if="${dto.sno %5 ==0}" th:text="${'-----------' + dto.sno}"></span>
            <span th:if="${dto.sno %2 ==0}" th:text="${'###########' + dto.sno}"></span>
        </li>
    </ul>

    <div>3항 연산자</div>
    <ul>
        <li th:each="dto, state : ${list}" th:text="${dto.sno %5 ==0}?${dto.sno}:${dto.first}"></li>
    </ul>

</body>
</html>
